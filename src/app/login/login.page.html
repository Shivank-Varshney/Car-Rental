<ion-content>
  <section id="login">
    <img
      src="../../assets/Group 112824 car.svg"
      class="img-fluid login_logo"
      alt="logo"
    />
    <form>
      <div class="mb-2">
        <input type="tel" class="form-control" placeholder="Phone no." />
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Password" />
        </div>
        <div class="form_text">forget password?</div>
      </div>
      <div class="d-flex">
        <button type="submit" class="btn log-in-btn mx-auto" routerLink="/services">
          Log in
        </button>
      </div>
    </form>
    <div class="signin_fb">
      <i class="fab fa-facebook-f"></i> Sign in with facebook
    </div>
    <div class="signin_gm">
      <i class="fab fa-google"></i> Sign in with google
    </div>
    <div class="signin_ph">
      <i class="fas fa-phone-alt"></i> Sign in with number
    </div>
    <p class="agree_text">
      <input
        class="form-check-input"
        type="checkbox"
      />
      By creating an account I agree to <br />
      Terms & Conditions
    </p>
  </section>
</ion-content>
